<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wetter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #eef6fd;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    #weatherResult {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px #bbb;
    }
  </style>
</head>
<body>
  <h1>Wetter App</h1>
  <input type="text" id="cityInput" placeholder="Stadt eingeben" />
  <button id="searchBtn">Wetter anzeigen</button>

  <div id="weatherResult">Bitte Stadt eingeben und suchen.</div>

  <script src="script.js"></script>
</body>
</html>
